name: Test Bot

on:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install packages
      run: pip install requests
      
    - name: Test Bot Connection
      env:
        BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
        CHAT_ID: ${{ secrets.CHAT_ID }}
      run: |
        python3 -c "
import requests
import os

bot = os.environ['BOT_TOKEN']
chat = os.environ['CHAT_ID']

print('Testing...')
print('Bot token:', bot[:10] + '...')
print('Chat ID:', chat)

# Check bot
r = requests.get(f'https://api.telegram.org/bot{bot}/getMe')
print('Bot status:', r.status_code)

# Send message
url = f'https://api.telegram.org/bot{bot}/sendMessage'
data = {
    'chat_id': chat,
    'text': 'âœ… Bot Test Successful!\\n\\nThis is a test message from GitHub.',
    'parse_mode': 'Markdown'
}

r = requests.post(url, json=data)
print('Send result:', r.json())
"
