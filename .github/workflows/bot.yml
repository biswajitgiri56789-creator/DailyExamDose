name: Run 24/7 Telegram Bot

on:
  # ‡¶Æ‡ßç‡¶Ø‡¶æ‡¶®‡ßÅ‡ßü‡¶æ‡¶≤‡¶ø ‡¶ö‡¶æ‡¶≤‡ßÅ ‡¶ï‡¶∞‡¶§‡ßá
  workflow_dispatch:
  
  # ‡¶™‡ßç‡¶∞‡¶§‡¶ø ‡ß¨ ‡¶ò‡¶®‡ßç‡¶ü‡¶æ‡ßü ‡¶Ö‡¶ü‡ßã ‡¶∞‡¶ø‡¶∏‡ßç‡¶ü‡¶æ‡¶∞‡ßç‡¶ü
  schedule:
    - cron: '0 */6 * * *'
  
  # ‡¶ï‡ßã‡¶° ‡¶Ü‡¶™‡¶°‡ßá‡¶ü ‡¶π‡¶≤‡ßá
  push:
    branches: [ main ]

jobs:
  run-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 360  # ‡ß¨ ‡¶ò‡¶®‡ßç‡¶ü‡¶æ ‡¶ö‡¶≤‡¶¨‡ßá
    
    steps:
    - name: üì• Checkout code
      uses: actions/checkout@v3
      
    - name: üêç Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: üì¶ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: üìù Generate data
      run: |
        if [ ! -f "data/class_11.json" ]; then
          echo "Generating initial data..."
          python data_generator.py
        else
          echo "Data already exists"
        fi
        
    - name: ‚öôÔ∏è Configure bot
      run: |
        # GitHub Secrets ‡¶•‡ßá‡¶ï‡ßá ‡¶ü‡ßã‡¶ï‡ßá‡¶® ‡¶®‡ßá‡¶ì‡ßü‡¶æ
        if [ -n "${{ secrets.BOT_TOKEN }}" ]; then
          sed -i "s|YOUR_BOT_TOKEN_HERE|${{ secrets.BOT_TOKEN }}|g" config.py
          echo "‚úÖ Bot token configured"
        else
          echo "‚ö†Ô∏è BOT_TOKEN secret not set"
          echo "Please set BOT_TOKEN in GitHub Secrets"
          exit 1
        fi
        
    - name: ü§ñ Run bot for 6 hours
      run: |
        echo "Starting Daily Exam Dose Bot..."
        echo "Channel: @Daily_ExamDose"
        echo "Post Interval: 30 minutes"
        echo "Running for: 6 hours"
        echo ""
        
        # ‡ß¨ ‡¶ò‡¶®‡ßç‡¶ü‡¶æ ‡¶ö‡¶≤‡¶¨‡ßá
        timeout 6h python bot_main.py || echo "Bot completed"
        
    - name: üìä Save logs
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: bot-logs
        path: |
          bot_stats.json
          
    - name: üíæ Auto commit data
      if: always()
      run: |
        git config --global user.name 'GitHub Actions'
        git config --global user.email 'actions@github.com'
        
        git add data/ || true
        git add bot_stats.json || true
        
        if git diff --cached --quiet; then
          echo "No changes to commit"
        else
          git commit -m "Auto-update: Bot data [skip ci]"
          git push
        fi
